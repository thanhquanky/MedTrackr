<ion-view title="Add new doctor">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div>
        <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="newDoc.name">
        </label>
        <label class="item item-input">
            <span class="input-label">Address</span>
            <input type="text" ng-model="newDoc.address">
        </label>
        <label class="item item-input">
            <span class="input-label">Phone number</span>
            <input type="text" ng-model="newDoc.phone">
        </label>
        <label class="item item-input">
            <span class="input-label">Field of Medicine</span>
            <input type="text" ng-model="newDoc.fom">
        </label>
        <button class="button button-positive button-block" ng-click="addNewDoctor()">Submit</button>
    </div>
  </ion-content>
</ion-view>
