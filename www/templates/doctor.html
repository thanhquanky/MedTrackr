<ion-view title="Doctors">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="list" ng-repeat="doctor in doctors">
        <a class="item item-avatar" href="#">
            <img src="venkman.jpg">
            <h2>{{doctor.name}}</h2>
            <p>{{doctor.address}}</p>
        </a>
      </div>
        <a class="button button-positive button-block" href="#/app/doctor/new">Add new doctor</a>
     
  </ion-content>
</ion-view>
